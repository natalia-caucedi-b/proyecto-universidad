<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2>

    <label for="username">Usuario</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      placeholder="Ingresa tu usuario"
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Ingresa tu contraseña"
    />

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    <button (click)="registrarse()" style="background-color: rgb(152, 180, 196);" class="btn-registro" >Registrarse</button>
    <p *ngIf="loginForm.invalid && loginForm.touched" class="error">
      Por favor completa todos los campos.
    </p>
  </form>
</div>
