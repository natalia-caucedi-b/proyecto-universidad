<p-breadcrumb [model]="items" [home]="home" />
<section class="galeria">
  <h2>Amigurumis</h2>
  <div class="productos">
    <div class="producto" *ngFor="let item of productos">
      <img width="300px" [src]="item.imagen" [alt]="item.nombre" />
      <h3>{{ item.nombre }}</h3>
      <p>{{ item.descripcion }}</p>
      <div><button (click)="irCarrito(item)">compra</button></div>
    </div>
  </div>
</section>
