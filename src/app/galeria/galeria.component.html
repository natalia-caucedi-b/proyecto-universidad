<section class="galeria">
  <h2>Nuestros de Productos</h2>
  <div class="productos">
    <div class="producto" *ngFor="let item of productos">
      <img [src]="item.imagen" [alt]="item.nombre" />
      <h3>{{ item.nombre }}</h3>
      <p>{{ item.descripcion }}</p>
      <div><button (click)="irCarrito(item)">compra</button></div>
    </div>
  </div>
</section>
